<h2>Información de noticias</h2>
<form [formGroup]="formGroup" id="formGroup" class="row">
    <div class="form-group col-6">
        <label for="titulo">Id de la Noticia</label>
        <input class="form-control" formControlName="id" id="id" type="text" readonly>
    </div>
    <div class="form-group col-12">
        <label for="titulo">Título</label>
        <input type="text" class="form-control" formControlName="titulo" id="titulo" placeholder="Escriba el título">
        <div *ngIf="formGroup.controls['titulo'].dirty">
            <div class="form-control-feedback text-danger" *ngIf="formGroup.controls['titulo'].errors?.required">
                El título es requerido
            </div>
        </div>
    </div>
    <div class="form-group col-12">
        <label for="titulo">Imagen</label>
        <input type="text" class="form-control" formControlName="imagen" id="imagen" placeholder="Escriba la url de la imagen">
        <div *ngIf="formGroup.controls['imagen'].dirty">
            <div class="form-control-feedback text-danger" *ngIf="formGroup.controls['imagen'].errors?.required">
                La url de la imagen es requerida
            </div>
        </div>
    </div>
    <div class="form-group col-12">
        <label for="titulo">Descripción</label>
        <input type="text" class="form-control" formControlName="descripcion" id="descripcion" placeholder="Escriba la descripción">
        <div *ngIf="formGroup.controls['descripcion'].dirty">
            <div class="form-control-feedback text-danger" *ngIf="formGroup.controls['descripcion'].errors?.required">
                La descripción es requerida
            </div>
            <div class="form-control-feedback text-danger" *ngIf="formGroup.controls['descripcion'].errors?.minlength">
                La descripción debe ser de almenos 15 caracteres
            </div>
        </div>
    </div>
    <div class="form-group col-6">
        <label for="titulo">Fecha Creación</label>
        <input type="datetime" class="form-control" formControlName="fechaCreacion" id="fechaCreacion" readonly>
    </div>
    <div class="form-group col-6">
        <label for="titulo">Última modificación</label>
        <input type="datetime" class="form-control" formControlName="ultimaModificacion" id="ultimaModificacion" readonly>
    </div>
</form>
<button type="submit" class="btn btn-primary float-right m-b-5" [ngClass]="{'disabled':!formGroup.valid}" (click)="guardarData()">Guardar</button>
